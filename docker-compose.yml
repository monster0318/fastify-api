version: '3.3'

services:
  # Main API Application
  api:
    build: .
    container_name: capital-marketplace-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: file:./data/prod.db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      MAX_UPLOAD_SIZE_BYTES: ${MAX_UPLOAD_SIZE_BYTES:-8000000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      # Optional external services
      KNOCK_API_KEY: ${KNOCK_API_KEY:-}
      KNOCK_WORKFLOW_ID: ${KNOCK_WORKFLOW_ID:-}
    ports:
      - "${API_PORT:-4000}:4000"
    volumes:
      # Map a local 'uploads' directory to the container
      - ./uploads:/app/uploads
      # Map a local 'data' directory to the container
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

# No volumes section at the bottom is needed when using bind mounts.
